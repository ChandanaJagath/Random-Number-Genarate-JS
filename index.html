<html>
    <head>
        <title> Random Number genarator </title>
    </head>

    <body>
        <p> Random Number genarator </p>
        <p>Number between 1-10 </p>
        <p><input type="text" id="input1"> </p>
        <button id="b1"> Guess </button>


        <script type="text/javascript">

            

            document.getElementById("b1").onclick = function(){

            var b= Math.random() ;
            b = b*11;
            b = Math.floor(b);

            var a = document.getElementById("input1").value;
            

            if (a==b) {
                alert("well done you are correct !!");
            }
            else {
                alert ("sorry Try Again!! Im Thinking Number is " + b)
            }  
        }       
        </script>
    </body>
